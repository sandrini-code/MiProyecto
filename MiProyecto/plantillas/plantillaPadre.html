<!DOCTYPE html>
{%load static%}
<html>
<head>
   
    <title>{% block title %} {%endblock %}</title>
    <!--<link type="text/css" href='{% static "css/bootstrap.min.css"%}' rel="stylesheet" /> -->
    <style>
      .img-container {
        text-align: center;
      }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    {%include "plantillaBarraNavegacion.html"%}
    <h1 style="color: blue;" align="center" >Reserva Educativa "SENDEROS"</h1>
           <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>

                </ol>

        <!-- Imagenes para el carrousel -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src='{%static "img/quienesSomos.jpg"%}' alt="quienes Somos" style="width:100%;">
                </div>
                 <div class="item">
                    <img src='{%static "img/1.jpg"%}' alt="1" style="width:100%;">
                </div>
                 <div class="item">
                    <img src='{%static "img/2.jpg"%}' alt="2" style="width:100%;">
                </div>
                 <div class="item">
                    <img src='{%static "img/3.jpg"%}' alt="3" style="width:100%;">
                </div>
                 <div class="item">
                    <img src='{%static "img/4.jpg"%}' alt="4" style="width:100%;">
                </div>
                 <div class="item">
                    <img src='{%static "img/5.jpg"%}' alt="5" style="width:100%;">
                </div>

                <div class="item">
                    <img src='{%static "img/6.jpg"%}' alt="6" style="width:100%;">
                </div>

                <div class="item">
                    <img src='{%static "img/7.PNG"%}' alt="7" style="width:100%;">
                    <div class="carousel-caption">
                         <h3>SENDEROS</h3>
                         <p>GRACIAS POR SU VISITA!!!</p>
                    </div>
                </div>
            </div>

        <!-- COntroles para ir a la hizquierdad o derecha -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    {% block content %}
    
    {% endblock %}
    <script type="text/javascript" src='{%static "js/plantillaPadre.js"%}'></script>
</body>
</html>
